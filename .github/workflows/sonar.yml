name: SonarCloud
on:
    push:
        branches:
            - master
jobs:
  collect_info:
    name: SonarCloud
    runs-on: ubuntu-latest
    strategy:
      matrix:
        web: [clumsy_coala, hairy_giraffe, hilarious_hamster, wild_badger]
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: Install dependencies
        env:
          MFE: ${{ matrix.web }}
        run: |
          cd web/$MFE
          yarn
          echo "sonar.projectKey=sonarcloud-jest-$MFE\nsonar.organization=shelex\nsonar.exclusions=**/test/*\nsonar.language=js\nsonar.javascript.lcov.reportPaths=./coverage/lcov.info\nsonar.sourceEncoding=UTF-8\nsonar.javascript.node.maxspace=4096" > sonar.properties
      - name: Run Code coverage
        run: yarn test --collectCoverage --testResultsProcessor "jest-sonar-reporter"
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed to get PR information, if any
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}